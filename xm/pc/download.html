<script>
	var sum = 0;
	var lis = $('ul li').length;
	console.log(lis)
	//定时器
	time = setInterval(function() {
		clock();
	}, 3000);

	function clock() {
		sum++;
		if(sum == lis) {
			sum = 0;
		}
		//eq(sum)当前li添加class='on',它的其他兄弟姐妹li删除class='on'

		$('.imgs').eq(sum).show().siblings('img').hide();
	}
</script>
