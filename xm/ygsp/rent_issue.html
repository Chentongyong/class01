<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>出租发布</title>
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/rent_issue.css" />
		<script src="http://webapi.amap.com/maps?v=1.4.2&key=cd68d6c656adacc05bad2d1e6ba2c715"></script>
		<style type="text/css">
			.base {
				height: 150px;
			}
		</style>
	</head>

	<body>
		<!--顶部导航-->
		<div id="header"></div>
		<!--顶部导航end-->

		<!--中部-->
		<div class="widStyel">
			<div class="widMin" style="padding-bottom: 86px;">
				<div class="issUp">
					<span>1选择类型（<a href="issue.html">重选</a>）</span>
					<span class="sps_back">2商铺出租</span>
					<span>3发布成功</span>
				</div>
				<form id="uploading" action="" method="post">
					<div class="upBox">
						<b>*</b>
						<label>标&nbsp;&nbsp;&nbsp;&nbsp;题:</label>
						<input name="name" type="text" placeholder="5-16个字" />
					</div>
					<div class="upBox">
						<b>*</b>
						<label>经营业态：</label>
						<select name="jyyt">
							<option value="餐饮美食" selected="selected">餐饮美食</option>
							<option value="美容美发">美容美发</option>
							<option value="服饰鞋包">服饰鞋包</option>
							<option value="百货超市">百货超市</option>
							<option value="商场专柜">商场专柜</option>
							<option value="旅馆公寓">旅馆公寓</option>
							<option value="休闲娱乐">休闲娱乐</option>
							<option value="医药保健">医药保健</option>
							<option value="生活服务">生活服务</option>
							<option value="汽车美容">汽车美容</option>
						</select>
					</div>
					<div class="upBox">
						<b>*</b>
						<label>面&nbsp;&nbsp;&nbsp;&nbsp;积：</label>
						<input name="mj" type="text" onkeyup="value=value.replace(/[^\.\d]/g,'')" placeholder="请填写面积" />
					</div>
					<div class="upBox">
						<b>*</b>
						<label>租&nbsp;&nbsp;&nbsp;&nbsp;金：</label>
						<input name="zj" type="text" onkeyup="value=value.replace(/[^\.\d]/g,'')" placeholder="请填写租金" />
					</div>
					<div class="upBox">
						<b>*</b>
						<label>区&nbsp;&nbsp;&nbsp;&nbsp;域：</label>
						<select id="region1">
						</select>
					</div>
					<div class="upBox">
						<b>*</b>
						<label>地&nbsp;&nbsp;&nbsp;&nbsp;段：</label>
						<input name="dd" class="inps" type="text" placeholder="2-16个字" />
					</div>
					<div class="upBox">
						<b>*</b>
						<label>转&nbsp;让&nbsp;费：</label>
						<input name="zrf" type="text" onkeyup="value=value.replace(/[^\.\d]/g,'')" placeholder="请填写转让费" />
					</div>

					<div class="upBox">
						<b>*</b>
						<label>详细描述：</label>
						<textarea name="details" placeholder="10-800字，如：地段描述、装修情况、交通情况、转让原因是"></textarea>
					</div>
					<div class="upBox">
						<b>*</b>
						<label>联&nbsp;系&nbsp;人：</label>
						<input name="lxr" type="text" placeholder="2-6个字" />
					</div>
					<div class="upBox">
						<b>*</b>
						<label>手机电话</label>
						<input name="tel" type="text" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="请手机号码" />
					</div>
					<div class="img-box full">
						<section class=" img-section">
							<p class="up-p">作品图片：<span class="up-span">最多可以上传8张图片，马上上传</span></p>
							<div class="z_photo upimg-div clear">
								<!--<section class="up-section fl">
									<span class="up-span"></span>
									<img class="close-upimg" src="img/a7.png">
									<img class="up-img" src="blob:http://127.0.0.1:8020/2f14889f-ab20-4b18-8bae-8a948cc7ebf6">
									<p class="img-name-p">u=2281788831,1477974554&amp;fm=27&amp;gp=0.jpg</p>
									<input id="taglocation" name="taglocation" value="" type="hidden">
									<input id="tags" name="tags" value="" type="hidden">
								</section>-->
								<section class="z_file fl">
									<img src="img/a11.png" class="add-img">
									<input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
								</section>
							</div>
						</section>
					</div>
					<aside class="mask works-mask">
						<div class="mask-content">
							<p class="del-p ">您确定要删除作品图片吗？</p>
							<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
						</div>
					</aside>
					<div style="margin-top: 10px;">
						<button type="button" id="but">立即发布</button>
					</div>
				</form>
			</div>
		</div>
		<!--中部end-->

		<!--底部导航-->
		<div id="tabbar" style="margin-top: 71px;"></div>
		<!--底部导航end-->
	</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/imgUp.js"></script>
