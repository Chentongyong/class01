<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript">
	var sn = 0;
	if($.cookie('ejdh') == undefined) {
		$('#headRj a').eq(sn).addClass('aColor').siblings('a').removeClass('aColor');
	} else {
		sn = $.cookie('ejdh');
		$('#headRj a').eq(sn).addClass('aColor').siblings('a').removeClass('aColor');
		$.cookie('ejdh',0)
	}
	
	$('.imgLeft').click(function() {//点击显示二级菜单
		var s = 4
		if($('#headRj').hasClass('headRj show') == true) {//隐藏二级菜单
			$('#headRj').removeClass('show');
			$('#headRj').animate({
				left: -4 + 'rem'
			}, 400);
		} else {//显示二级菜单
			$('#headRj').addClass('show');
			$('#headRj').animate({
				left: 0+ 'rem'
			}, 400);
		}
	})
	
	$('#headRj a').click(function(){
		var sum = $(this).index();
		$.cookie('ejdh', sum);
	})
</script>
