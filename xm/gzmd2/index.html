	var city_picker = new mui.PopPicker({

		var city_text = document.getElementById('city_text').innerText;

			city_picker.show(function(items) {
				//				$("#city_id").val((items[0] || {}).value + "," + (items[1] || {}).value + "," + (items[2] || {}).value);//该ID为接收城市ID字段
				$("#city_text").html((items[1] || {}).text);
				/*	alert((items[1] || {}).text);
					alert(city_text)*/
				if(city_text != (items[1] || {}).text) {
					uls.innerHTML = '';
					sy();

	})

		mui.ajax({

			},
			error: function(xhr, type, errorThrown) {

			}
		});

			url: 'http://wwwgezimd.com/Store/storeactions!zjcj.action',
			type: 'post',
			async: true,

				if(data != null) {
					for(var i = 0; i < data.length; i++) {
						chengjiaokehu.innerHTML = '<a title="' + data[0].name + '">' +
							'<img class="img_style" src="images/logo2.png" guoyu-src="' + data[0].img + '" /><p>' + data[0].name + '</p><div class="cla_ch_shm"><span>29天</span> 非常满意</div></a>' +

							'<img class="img_style" src="images/logo2.png" guoyu-src="' + data[1].img + '" /><p>' + data[1].name + '</p><div class="cla_ch_shm"><span>29天</span> 非常满意</div></a>';
